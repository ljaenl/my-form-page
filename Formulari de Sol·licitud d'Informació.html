<html lang="ca"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari de Sol·licitud d'Informació</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #333;
        }
        input, textarea, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sol·licitud d'Informació</h2>
        <form action="file:///submit-form" method="post">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required="">
            
            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email" required="">
            
            <label for="topic">Tema d'interès:</label>
            <select id="topic" name="topic" required="">
                <option value="">Selecciona un tema</option>
                <option value="tema1">Ciberseguretat</option>
                <option value="tema2">IoT</option>
                <option value="tema3">IA</option>
            </select>
            
            <label for="message">Missatge:</label>
            <textarea id="message" name="message" rows="4" required=""></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>

</body></html>
